<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bot</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
	<button ion-item class="text" *ngFor="let message of messages | async" (click)="messageTapped($event, message)">
	        {{message.body}}
	</button>
  </ion-list>
    <form [formGroup]="chatForm" (ngSubmit)="logMessage(chatForm.value)">
	<ion-grid>
		<ion-row>
			<ion-col col-8>
			    <ion-textarea class="item-input-inset" formControlName="messageInput" placeholder="Message..."></ion-textarea>
			</ion-col>
    			<ion-col col-4>
		          <button ion-button (click)="listen()">
			  	<div>
					<ion-icon name="mic"></ion-icon>
				</div>
    			  </button>

			    <button class="button button-md"><ion-icon name="send"></ion-icon></button>
			</ion-col>
		</ion-row>
	</ion-grid>
    </form>
    <ion-card>
	    <ion-card-header>{{answer}}</ion-card-header>
    </ion-card>
    <button ion-button (click)="getPermission()">Get Permission</button>
</ion-content>
