<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>
    <form (ngSubmit)="logMessage()">
	    <ion-textarea onfocus="cordova.plugins.Keyboard.show();" class="item-input-inset text-input-lg" name="newmessage" placeholder="Message..."></ion-textarea>
	    <button class="button button-md">Submit</button>
    </form>
</ion-content>
