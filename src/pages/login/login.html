<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content margin text-center>
  <ion-list>
    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
	<ion-row>
		<ion-col col-10 offset-1>
			<button full ion-button (click)="login()" [disabled]="!loginData.email || !loginData.password">Login</button>
		</ion-col>
	</ion-row>
  </ion-grid>
  <br>
  <a href="#" (click)="signup()">Signup for an Account</a>
  <br><br>
  <button ion-button outline (click)="signInWithFacebook()">
	  <ion-icon name="logo-facebook"></ion-icon>
	  &nbsp;
	  Login with Facebook
  </button>
  <br><br>
  <button ion-button outline (click)="signOut()">Logout</button>
</ion-content>
